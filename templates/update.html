<html lang="en">
</html>
    <head>
        <title>
            Get Info
        </title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static',path='/post.css')}}">
        <link rel="stylesheet" href="{{ url_for('static' ,path='/com.css') }}">
    </head>

    <body>
        <header>
            Hospital API
        </header>
        <h1>Provider ID {{pid}}</h1>
        <form method="POST" action="/update" enctype="multipart/form-data">
            <input class="form-control form-control-lg" type="text" name="provider" placeholder="Provider ID" required>
            <select name="active" id="">
                <option value="True">Yes</option>
                <option value="False">No</option>
            </select>
            <input class="form-control form-control-lg"  type="text" name="name" placeholder="Name" >
            <input class="form-control form-control-lg"  type="textarea" name="qualification" placeholder="Qualification, Please seperate by ;" >
            <input class="form-control form-control-lg" type="textarea" name="speciality" id="" placeholder="Speciality,Please seperate by ;" >
            <input class="form-control form-control-lg" type="text" name="phone" placeholder="Phone Number" >
            <input class="form-control form-control-lg" type="text" name="department" placeholder="Department" >
            <input class="form-control form-control-lg" type="text" name="organization" placeholder="Organization" >
            <input class="form-control form-control-lg" type="textarea" name="location" placeholder="Location" >
            <input class="form-control form-control-lg" type="textarea" name="address" placeholder="Address" >
            <input type="submit" placeholder="Post Info" class="btn btn-primary" style="width: 15vw;" >
            
        </form>
       
</html>
